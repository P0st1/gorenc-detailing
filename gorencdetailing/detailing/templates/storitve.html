{% extends "base.html" %}

{% block content %}
<style>
    .service-container {
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }
    
    .service-container .icon {
      margin-top: 5%;
      font-size: 38px;
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }
    
    .service-container .number-icon .icon-2 {
      height: 70px;
      width: 70px;
      line-height: 80px;
      border-radius: 64% 36% 55% 45% / 76% 72% 28% 24% !important;
      border-color: #f89d36 !important;
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }
    
    .service-container .number-icon .icon-2 i {
      font-size: 30px;
    }
    
    .service-container .number-icon .number {
      position: absolute;
      top: 0;
      right: 70px;
      left: 0;
      height: 35px;
      width: 35px;
      margin: 0 auto;
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }
    
    .service-container .number-icon .number span {
      line-height: 30px;
    }
    
    .service-container .content .number {
      font-size: 40px;
      color: #e4b041;
    }
    
    .service-container .content .title {
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }
    
    .service-container.hover-bg {
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }
    
    .service-container.hover-bg .smooth-icon {
      position: absolute;
      bottom: -40px;
      right: -20px;
      font-size: 60px;
      color: #d1981b;
      -webkit-transition: all 0.8s ease;
      transition: all 0.8s ease;
    }
    
    .service-container.hover-bg:hover {
      background-color: #f89d36;
    }
    
    .service-container.hover-bg:hover .content .title {
      color: #ffffff !important;
    }
    
    .service-container.hover-bg:hover .content .serv-pera {
      color: #fafafb !important;
    }
    
    .service-container.hover-bg:hover .smooth-icon {
      font-size: 100px;
      opacity: 0.2;
      bottom: -20px;
      right: 10px;
    }
    
    .service-container:hover {
      background-color: #ffffff;
      -webkit-box-shadow: 0 10px 25px rgba(47, 60, 78, 0.15) !important;
              box-shadow: 0 10px 25px rgba(47, 60, 78, 0.15) !important;
    }
    
    .service-container:hover .icon {
      color: #f89d36;
      -webkit-animation: mover 1s infinite alternate;
              animation: mover 1s infinite alternate;
    }
    
    .service-container:hover .number-icon .icon-2 {
      background-color: #f89d36;
      border-radius: 50% !important;
    }
    
    .service-container:hover .number-icon .icon-2 i {
      color: #ffffff !important;
    }
    
    .service-container:hover .number-icon .number {
      color: #ffffff;
      background: #f89d36 !important;
      border-color: #ffffff !important;
    }
    
    .service-container:hover .content .title {
      color: #f89d36;
    }
    
    .service-container a:hover,
    .service-container a .title:hover {
      color: #f89d36 !important;
    }
    
    @-webkit-keyframes mover {
      0% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
      }
      100% {
        -webkit-transform: translateY(-15px);
                transform: translateY(-15px);
      }
    }
    
    @keyframes mover {
      0% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
      }
      100% {
        -webkit-transform: translateY(-15px);
                transform: translateY(-15px);
      }
    }
    
    .service-wrapper {
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }
    
    .service-wrapper .icon {
      width: 60px;
      height: 60px;
      line-height: 45px;
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }
    
    .service-wrapper .content .title {
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
      font-weight: 500;
    }
    
    .service-wrapper .big-icon {
      position: absolute;
      right: 0;
      bottom: 0;
      opacity: 0.05;
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }
    
    .service-wrapper:hover {
      -webkit-box-shadow: 0 10px 25px rgba(47, 60, 78, 0.15) !important;
              box-shadow: 0 10px 25px rgba(47, 60, 78, 0.15) !important;
      background: #ffffff;
      -webkit-transform: translateY(-8px);
              transform: translateY(-8px);
      border-color: transparent !important;
    }
    
    .service-wrapper:hover .icon {
      background: #b98920 !important;
      color: #ffffff !important;
    }
    
    .service-wrapper:hover .big-icon {
      z-index: -1;
      opacity: 0.1;
      font-size: 160px;
    }
    
    .text-custom {
        color: #b98920 !important;
    }
    
    .logo-pos {
        display: inline-block;
        height: 1em;
        vertical-align: -0.125em;
        font-size: inherit;
        fill: var(--uim-color, currentColor);
    }
    .btn-yellowish {
      position: relative;
      z-index: 1;
      margin-bottom: 20px;
      background-color: #f0ad4e; /* Bootstrap's button-warning color as an example */
      color: #333; /* Dark text for contrast */
      border: none;
      box-shadow: 0 2px 4px rgba(240, 173, 78, 0.5);
      transition: all 0.3s ease;
    }
    
    .btn-yellowish:hover {
      background-color: #fec503; /* Brighter yellow for hover */
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(240, 173, 78, 0.6);
    }
    
    /* Added cool pulse animation for the button */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(240, 173, 78, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(240, 173, 78, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(240, 173, 78, 0);
      }
    }
    
    .btn-yellowish:focus {
      animation: pulse 1s infinite;
    }
    
</style>
<div class="container" style="background-color: rgba(0, 0, 0, 0.6); border-radius: 8px; border: 1px solid #f09c2f; box-shadow: 0 0 10px #f09c2f;">
  <div class="row">
    {% for storitev in storitve %}
    <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
        <div class="card service-wrapper rounded border-0 shadow p-4">
          <div class="icon text-center text-custom h1 shadow rounded bg-white">
            <i class="logo-pos {{ storitev.icon_class }}"></i>
        </div>
            <div class="content mt-4">
                <h5 class="title">{{ storitev.naslov }}</h5>
                <p class="text-muted mt-3 mb-0">{{ storitev.opis }}</p>
                <div class="mt-3">
                    <span class="text-custom">{{ storitev.cena }} € </span>
                </div>
            </div>
            <div class="big-icon h1 text-custom">
              <i class="logo-pos {{ storitev.icon_class }}"></i>            
            </div>
        </div>
      </div><!--end col-->
      {% endfor %}
      <a href="{% url 'kontakt_obrazec' %}" class="btn btn-secondary btn-lg mt-4 mb-3 mx-auto btn-yellowish"><strong>Naročite se zdaj!</strong></a>
  </div><!--end row-->
</div>
{% endblock %}

{% block extrascripts %}
<script>
  $(document).ready(function() {
    // Get the maximum height among all service wrappers
    var maxHeight = Math.max.apply(
      null,
      $(".service-wrapper").map(function() {
        return $(this).height();
      }).get()
    );

    // Set the height of all service wrappers to the maximum height
    $(".service-wrapper").height(maxHeight);
  });
</script>
{% endblock %}
