{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
    .thank-you-container {
        text-align: center;
        border: 2px solid #615e5e;
        padding: 40px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        background-image: url("/static/Slike/02.png"); 
        background-size: cover; 
        color: #333;
    }

    .btn-dark {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-dark:hover {
        background-color: #555;
        transform: translateY(-2px); 
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .thank-you-container {
        animation: fadeIn 1.5s;
    }

    .h2 {
        margin-top: 20px;
        font-size: 2.5rem;
    }

    .lead {
        font-size: 1.2rem;
        margin-bottom: 25px;
    }
</style>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="thank-you-container">
                <p class="h2">Hvala za zaupanje, <u>{{ ime }}</u>!</p>
                <p class="lead">Kontaktirali vas bomo v kratkem.</p>
                <a href="{% url 'domaca_stran' %}" class="btn btn-dark">Domov</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
